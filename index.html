<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .ball-img {
            width: 200px;
            cursor: pointer;
        }
        .response {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üé± Ask the Magic 8-Ball</h1>
    <p>Click the ball to reveal your fate!</p>
<img class="ball-img" src="8ball.png" onclick="getAnswer()" alt="Magic 8-Ball">
    <p class="response" id="response-text">...</p>

    <script>
    function getAnswer() {
        fetch("/api/answer")
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data);
                document.getElementById("response-text").innerText = "üé± " + data.response;
            })
            .catch(error => {
                console.error("Error fetching API response:", error);
                document.getElementById("response-text").innerText = "‚ùå Error fetching response!";
            });
    }
</script>

</body>
</html>
